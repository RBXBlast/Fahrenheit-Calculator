      <div1>
    <h1>Fahrenheit To Celsius</h1>
    <hr>

    <!-- Instructions -->
    <p>Enter the number in Fahrenheit and click the CONVERT button </p>

    <!-- Input -->
    <p>Temperature In Fahrenheit: <input id='num1' type='number'></p>

    <p>
      <button id='calc-btn1'>CONVERT</button>
    </p>

    <!-- Output -->
    <p>The temperature in Celsius is: <span id='result1'>----</span>
    </p>
  </div1>
  <!--Load JavaScript-->
  <script src="main.js"></script>
